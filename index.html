<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch project using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00.00.00</h1>
        <div class="button">
           <button class="stb" id="start" onclick="watchStart()"><img src="start button img.jpg"></button>
           <button class="stpb" id="stop" onclick="watchstop()"><img src="stop button.jpg"></button> 
           <button class="resb" id="reset" onclick="watchreset()"> <img src="reset button img.jpg"></button>

        </div>
    </div>

    <script>

        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer=null

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes< 10 ? "0" + minutes : minutes;
            let s = seconds< 10 ? "0" + seconds : seconds;


            displayTime.innerHTML = h +":"+ m +":"+ s;
        }

        function watchStart(){
            if(timer!== null)
            {
                clearInterval(timer);
              
            }
            timer = setInterval(stopwatch,1000)
        }

        function watchstop(){
            clearInterval(timer);
        }
        function watchreset(){
            clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0]
        displayTime.innerHTML = "00:00:00"

        }

        
    </script>
</body>
</html>
